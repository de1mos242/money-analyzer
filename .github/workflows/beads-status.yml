name: Beads Status Snapshot

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-beads-status:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Beads CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh | bash
          if [ -d "$HOME/.local/bin" ]; then
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
            export PATH="$HOME/.local/bin:$PATH"
          fi
          bd version

      - name: Generate BEADS_STATUS.md
        run: python3 scripts/export_beads_status.py

      - name: Check snapshot changes
        id: snapshot_changes
        run: |
          if git diff --quiet -- BEADS_STATUS.md; then
            echo "No BEADS_STATUS.md changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create pull request for snapshot
        id: snapshot_pr
        if: steps.snapshot_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            BEADS_STATUS.md
          commit-message: "chore: refresh beads status snapshot"
          title: "chore: refresh beads status snapshot"
          body: |
            Automated snapshot refresh for `BEADS_STATUS.md`.
          branch: "automation/beads-status-snapshot"
          base: master
          delete-branch: true

      - name: Enable auto-merge for snapshot PR
        if: steps.snapshot_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --auto --squash "${{ steps.snapshot_pr.outputs.pull-request-number }}"
