name: Beads Status Snapshot

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-beads-status:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Beads CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/bd" version

      - name: Generate BEADS_STATUS.md
        run: python3 scripts/export_beads_status.py

      - name: Commit and push snapshot
        run: |
          if git diff --quiet -- BEADS_STATUS.md; then
            echo "No BEADS_STATUS.md changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add BEADS_STATUS.md
          git commit -m "chore: refresh beads status snapshot"
          git push
